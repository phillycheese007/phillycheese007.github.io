<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>lazysizes - the ultimate lazyloader for responsive images, iframes and widget</title>

<style>
body{background-color: #fff;}

#holder{width:84%;margin:0 auto;height:600px;border;5px solid black;background:lightgreen;}

#phoneon {
  max-width: 80%;
  width: 100%;
  position: absolute;z-index:0;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  margin: auto;
  opacity: 0;
  animation-name: a;
  animation-delay: 8s;
  animation-duration: 1s;
  animation-fill-mode: forwards;
  animation-iteration-count: 1;
  animation-timing-function: linear;
}

svg#bid {max-width: 80%;
width: 100%;
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  margin: auto;
}
svg#squid{max-width: 80%;width: 100%;
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  margin: auto;
}
svg path {
  animation-timing-function: linear;
}
          @keyframes fill {
              0% {
                  fill: transparent;
              }
              25% {
                  fill: black;
              }
              50% {
                  fill: darkblue;stroke: black;stroke-width:1.3;
              }
              75% {
                  fill: #4dffdb;stroke: black;stroke-width:1.3;
              }
              100% {
                  fill: white;stroke: black;stroke-width:1.7;
              }
          }
          .scroon {
              fill: transparent;
              animation-name: fill;
              animation-delay: 11.3s;
              animation-duration: 13s;
              animation-iteration-count:1;
              animation-fill-mode: forwards;
          }

@keyframes draw {
  to {
    stroke-dashoffset: 0;
  }
}
@keyframes show {
  to {
    opacity: 1;
  }
}


#loganim {
    width:20%;border:2px solid purple;
    height:50%;
    animation:         FLIP 7s infinite; 
   transform-origin:100% 100%;
}
#myop {
    width:10%;
    height:5%;fill:transparent;
    animation:         FLIP2 17s infinite, 18s logocolor 21s infinite; 

   transform-origin:50% 50%;transform:translate(0px, 102px) rotate( 32deg ) skewY(-1deg)
   animation-fill:forwards;
}

@keyframes FLIP2 {
    from {
        -webkit-transform: rotate( 32deg ) rotateY(0deg) skewY(-1deg) rotateX(0deg)  translate(0px, 102px);

    }
    to { 
        -webkit-transform: rotate( 32deg ) rotateY(360deg) skewY(-1deg) rotateX(0deg) translate(0px, 102px);

    }
}

          @keyframes logocolor {
              0% {
                  fill: transparent;
              }
              25% {
                  fill: purple;
              }
              50% {
                  fill: blue;
              }
              75% {
                  fill: #4dffdb;
              }
              100% {
                  fill: blue;
              }
          }

#squid{
       overflow:visible;
       transform:rotate(4deg) rotateX(36deg) rotateY(-28deg) skewX(-4deg); 
       perspective-origin: 10% 10%; 
       perspective: 10px;
       transform-style: preserve-3d;}
    
#bid{border:5px solid blue;background:black;}



svg #outline path {
  animation: draw linear;
  animation-duration: 9s;
  animation-delay: 0s;
  animation-fill-mode: forwards;fill:black;
}
svg #powerbutton path {

  animation: draw linear;
  animation-duration: .5s;
  animation-delay: 1.2s;
  animation-fill-mode: forwards;
}

svg #cornerticks path {
  stroke-dasharray: 1689;
  stroke-dashoffset: 1689;
  animation: draw linear;
  animation-duration: 5s;
  animation-delay: 9s;
  animation-fill-mode: forwards;
}

svg #casetop path {

  animation: draw linear, 22s phonecolor 22s linear;
  animation-duration: 5s;
  animation-delay: 2.8s, 12s;
  animation-fill-mode: forwards;
}

svg #screenoutline path {

  animation: draw linear;
  animation-duration: 5s;
  animation-delay: 8s;
  animation-fill-mode: forwards;
}

@keyframes phonecolor {
    from {
        fill:black;

    }
    to { 
        fill:#040404;
    }
}

</style>


</head>
